<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script defer src="Display.js"></script>
  <script defer src="Controllers/GameController.js"></script>
  <script defer src="Mining/AutomaticMining.js"></script>
  <!--Dinheiro-->
  <div class="container" style="padding: 35px;">
    <h1>Factory</h1>
    <h2 id="money"></h2>
  </div>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Mining</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Smelter</a>

        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Factory</a>
      </li>
    </ul>
    <!--Mining - TAB 1-->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="row">
          <div class="col">
            <div style="padding: 10px;">
              <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header">Iron</div>
                <div class="card-body">
                  <!--Label's dos valores-->
                  <h5 id="mined-iron"></h5>
                  <h5 id="amount-workers"></h5>
                  <h5 id="workers-salary"></h5> 
                  <h5 id="iron-selling-value"></h5>                 
                  <!--Botões de ações-->            
                  <button onclick ="miningIron()" class="btn btn-danger btn-sm">Mine</button>
                  <button onclick ="sellIron()" class="btn btn-success btn-sm" id="sell-iron"></button>
                  <button onclick ="hireNewWorkersIronMine()" class="btn btn-primary btn-sm" id="hire-workers-ironmine"></button>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </div>
      <!--Smelter -TAB 2-->
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col">
              Conteúdo da aba SMELTER

                <div class="card bg-light mb-3" style="max-width: 20rem;">

                    Label's dos valores
                    <h5 id="iron-ingot"></h5>

                    <h5 id="iron-ingot-selling-value"></h5>                 
                    Botões de ações

                  </div>
                </div>
              </div>
              -->
            </div>          
          </div>
        </div>
      </div>
      <!--Factory - TAB 3-->
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col">
              Conteúdo da aba FACTORY
